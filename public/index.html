<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e1e2e" />
    <meta name="description" content="A productive task management application to organize your daily work" />
    
    <!-- Favicon -->
    <link rel="icon" href="./todo.jpg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Primary Meta Tags -->
    <title>TaskFlow | Modern To-Do App</title>
    <meta name="title" content="TaskFlow | Modern To-Do App">
    <meta name="description" content="Organize, prioritize, and conquer your tasks with our intuitive task management app.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:title" content="TaskFlow | Modern To-Do App">
    <meta property="og:description" content="Organize, prioritize, and conquer your tasks with our intuitive task management app.">
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourdomain.com/">
    <meta property="twitter:title" content="TaskFlow | Modern To-Do App">
    <meta property="twitter:description" content="Organize, prioritize, and conquer your tasks with our intuitive task management app.">
    <meta property="twitter:image" content="%PUBLIC_URL%/social-preview.png">
    
    <!-- Preconnect to external domains if needed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Dark mode script (optional) -->
    <script>
      // Check for dark mode preference at load time
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body class="dark:bg-gray-900 dark:text-gray-100 bg-gray-50 text-gray-900 transition-colors duration-200 min-h-screen">
    <noscript>
      <div class="p-4 text-center bg-red-100 text-red-800">
        <strong>JavaScript is disabled:</strong> This application requires JavaScript to function properly.
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
